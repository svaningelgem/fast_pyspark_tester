name: Tests

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            python: 3.6
          - os: ubuntu-latest
            python: 3.7
          - os: ubuntu-latest
            python: 3.8
          - os: ubuntu-latest
            python: 3.9
          - os: macos-latest
            python: 3.7
          - os: windows-latest
            python: 3.7

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python ${{ matrix.python }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - name: Install
      run: |
        python -m pip install --upgrade pip
        python -m pip install -e ".[tests]" --use-deprecated=legacy-resolver
    - name: Print environment
      run: |
        python -m pip freeze
        python --version
        python -c "import pysparkling; print(pysparkling.__version__)"
    - name: Test pysparkling.rdd
      run: python -m pytest --pyargs pysparkling.rdd -vv
    - name: Test pysparkling.tests
      if: matrix.os == 'ubuntu-latest'  # because of timing sensitivity in stream tests
      run: python -m pytest --pyargs pysparkling.tests -vv
    - name: Install SQL Dependencies
      run: |
        python -m pip install -e ".[sql]" --use-deprecated=legacy-resolver
    - name: Lint
      run: pylint pysparkling --disable=fixme
    - name: pycodestyle
      run: python -m pycodestyle pysparkling
    - name: Test All
      if: matrix.os == 'ubuntu-latest'  # because of timing sensitivity in stream tests
      run: python -m pytest -vv
